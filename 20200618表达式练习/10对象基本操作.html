<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 注意：对象中属性 一旦创建不能删除；只能修改值
        var obj = {dec:'aaa'}
        console.log(obj.name)
        // 1：如何往obj 对象中添加属性呢
        obj.name = '张遮天'

        // 2修改对象中属性的值
        obj.dec = '修改了dec'
        console.log(obj)
        // 3:永远不能删除属性

    
    </script>
</body>
</html>
