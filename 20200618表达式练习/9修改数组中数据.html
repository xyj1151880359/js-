<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2]
        //  将 arr 中 2 修改为 '王艳琴'
        arr[arr.length-1] = '王艳琴'  // 修改数组中元素
        console.log(arr)

        // delete 运算符 删除
        var arr1 = [1,2,4,5]   
        var res = delete arr1[2]; // 删除的式赋值；不是元素；数组长度不变
        console.log(arr1)

        // 如何往数组中新增内容
        var arr = [1,2]
        arr[2] = '王艳琴'  // 王数组中添加数据
        console.log(arr)
    </script>
</body>
</html>
