<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        对象语法：{key:value,key2:value}
        1: 对象是以key:value 键值对像是存在
        2：所有的 key 都是 string 类型
        3：value 可以为任意的js 数据类型
        4：key 不能重复 
        5：不会因为key 报出 key is not defined 错误
        6: key 可以为undefined 
        7: 可以链式打点获取属性的值
        
        */
          
        var obj = {
            cname:"王宇航",
            age:21,
            description:'这个小子不要脸',
            arr:['11'],
            bool:true,
            obj:{
                name:'顾坤',
                obj:{

                }
            }
        }
        console.log(obj)
        // 如何获取 对象下属性所对象的值
        // var _name = obj.cname
        var _name = obj['cname']
        console.log(_name)
        // var gk = obj.obj.name
        var gk = obj['obj']['name']
        console.log(gk)

        var age = 'age'
        var age = obj[age]
        console.log(age)

        // var num = obj['arr'][0]
        var num = obj.arr[0]
    </script>
</body>
</html>
