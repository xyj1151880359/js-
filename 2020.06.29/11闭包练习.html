<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (function (window) {
            var num = 0
            // foo 是window属性；全局 foo的存伪指针
            window.foo = function foo() {
                // 全局函访问 私有的 立即执行函数
                var count = 'test';
                return function bar() {
                    console.log(count++);
                }
            }
        })(window)
        var bar = foo();
        bar()
        bar()
        console.log(bar)
        var c = foo()
        c()
        c()
        num++
        console.log(num)
    </script>
</body>

</html>
