<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 拷贝 就是复制
        // 深拷贝
           // 拷贝基本类型的数据；深拷贝
        // 浅拷贝

        var str = 'aaa'
        var copyStr = str;
        console.log(copyStr)

        // 浅 一个改变会影响另一个改变
        var arr = [1,2,3,4]
        var copyArr = arr;
        copyArr.push('new content')
        arr.push('old')
        console.log(copyArr,arr)

        // 对象与数组 直接复制变量；实现都是浅拷贝

        // 如何实现对象与数组的深拷贝呢
        var arr1 = ['sss',1,2,3]
        var obj = {
            name:'aaa',
            age:23
        }
        var arr2 = arr1.slice(0)
        console.log(arr1,arr2)

        var arr2 = [...arr1]
        console.log(arr2)

        var arr2 = []
        for(var i = 0;i<arr1.length;i++){
            arr2.push(arr1[i])
        }
        console.log(arr2)






        var obj1 = {}
        for(var x in obj){
            obj1[x] = obj[x]
        }
        console.log(obj1)

        var obj1 = {...obj}
        console.log(obj1)

        // 内存：堆，栈
        // 基本类型中数据全局存在栈中
        // 引用类型数据存在堆中 在栈中 存的【在堆中地址】
        // 浅拷贝拷贝的数据地址；
        // 深拷贝：在堆中重新开辟一个空间；有了新的地址
    </script>
</body>
</html>
