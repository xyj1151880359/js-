<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        对象语法:{key,value,key2,value}
        1:对象是以key:value 键值对象式存在
        2:所有的key都是string类型
        3:value 可以为任意的js数据类型
        4:key不能重复
        5:不会因为key报错 key is not defined 错误
        6:key 可以为undefined
        7:可以链式打点获取属性的值
        */
        var obj = {
            name:'my',
            age:22,
            description:'asdsf',
            arr:['11'],
            bool:true,
            obj:{
                name:'xyj',
                obj:{

                }

            }
        }
        console.log(obj)
        // 如何获取对象下属性所对象的值

        var _name = obj.name
        console.log(_name)
        var xyj = obj.obj.name

        console.log(xyj)

        var num = obj.arr
        console.log(num)

    </script>
</body>
</html>
