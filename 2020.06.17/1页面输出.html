<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        页面输出：做调试bug  程序 或者推理业务 在哪里出现问题那么就哪里输出
     -->
     <script>
        //  字符串 变量
        //  打印日志
        // 传入任意的js数据类型 变量
        // 查看的是 某一个变量在执行到某一行的时候；赋值的内容是什么？
        // ----> 日志以下的程序的 到底用的是什么值
        // 注意 打印日志 不会阻却下面代码的执行；同步代码（快） 
        console.log('==========');
        console.log(true);
        console.log('name',12);
        console.log({name:'aa',age:12});
        console.log(console);
        console.log("你好啊");

        var _name = 'my'
        console.log(_name)

        // alert 是弹框  可以阻止下面的代码执行
        alert(_name)
        console.log('---------')

     </script>
</body>
</html>
