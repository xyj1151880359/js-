<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(a,'a')
        console.log(b,'b')

        console.log(a,'a');// undefined 没有赋值
        var a;

        var b = null
        console.log(b,'b')  // 有赋值 值就是空
        // undefined 与null的区别
        // undefined值的是一个变量没有赋值；null值的变量已经赋值就是null
        // 从变量提升的角度；赋值null的变量；值会由undefined变为null；
        // 没有赋值的变量一律都是undefined

        // 什么是变量提升？ 变量声明提升 赋值不提升
    </script>
</body>
</html>
