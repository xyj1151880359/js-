<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(a,'a');
      console.log(b,'b')
      var a;
      console.log(a,'a'); // undefineed 没有赋值

      var b = null; // 有赋值 值就是空
      console.log(b,'b');
      // undefined 与null的却比
      // undefined 值得是一个变量没有赋值； null 值得变量已经赋值就是Null
      // 从变量提升角度；赋值null的扮靓；值会由于 undefined 变为null ;
      // 没有赋值的变量一致都是undefined
      // 什么是变量提升？ 变量声明提升 赋值不提升
    </script>
  </body>
</html>
