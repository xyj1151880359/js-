<body>
    <script>
        // 1+2+3+4+5
        function sum(n) {
            if (n == 1) {
                return 1;
            }
            return n + sum(n - 1);
        }
        console.log(sum(10))

        // 1:最先运行的最后运算结束；最先运行的运算时间最长。性能差
    </script>
</body>
