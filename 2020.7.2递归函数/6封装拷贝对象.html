        // copy 拷贝数组或者对象 并返回结果
        function copy(param) {
            if (arguments.length == 0) {
                throw new Error('arguement.lengrh can not zoro');
            }
            if (arguments.length > 1) {
                throw new Error('argument.length can not get 1')
            }
            if (!(param instanceof Object)) {
                throw new Error('type params must be array or object')
            }

            if (Array.isArray(param)) {
                var res = []
                for (var i = 0, len = param.length; i < len; i++) {
                    res.push(param[i])
                }
                return res
            }

            if (param.constructor === Object) {
                var res = {}
                for (var x in param) {
                    res[x] = param[x];
                }
                return res
            }
        }
