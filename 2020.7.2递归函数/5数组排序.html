<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sort(arr){
            if(arguments.length>1){
                throw new Error('argument.length can not get 1')
            }
            if(arguments.length==0){
                throw new Error('argument.length can not get 1')
            }
            if(!Array.isArray(arr)){
                throw new Error('params must is Array')
            }
            var arr = arr;
            for(var i=0;i<arr.length;i++){
                // arr[i] //小前
                for(var j=i+1;j<arr.length;j++){
                    // arr(j) 大后
                    if(arr[i]>arr[j]){
                        // 数据的转化
                        var tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            return arr
        }
        var arr = [1,2,5,3,6,10,4,8,9,7];
        var res = sort(arr);
        console.log(res)
    </script>
</body>
</html>
