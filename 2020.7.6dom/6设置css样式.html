<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .radio{
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="wrap"></div>
    <button class=""></button>
    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        
        console.log(wrap.className)
        wrap.className = 'wrap size';

        // className 返回的是类名字符串 classList 返回的是类名类数组
        // classList 添加类名 从而添加css样式
        var res = [...wrap.classList];
        res.push('radio')
        res = res.join('')
        wrap.classList = res
        console.dir(wrap.classList)

        btn.onclick = function(){
            var name = wrap.classList
            name = [...names];
            name.push('radio')
            console.log(names)
            names = names.joins('')
            wrap.classList = name
        }
    </script>
</body>
</html>
