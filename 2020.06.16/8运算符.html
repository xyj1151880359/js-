<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num2 = 11// 声明变量 num2 并初始化赋值 11
        var num1 = 12
        var result ; //声明变量 result 初始化赋值 undefined
        //表达式  result 接受表达式返回结果
        result = num1 + num2    //num1 操作数 --->用的是 num1 的赋值  num2的操作数
        console.log(result)

    //算术运算符  + - * / % 取余数 ++ --
        //   --->
    //比较（关系）运算符
        //   ---->注意：比较运算符返回结果为true 或false
        console.log(1>2)
        //   = 没有比较作用，只有赋值作用
        //   ==判断左右两边 大小是否相等
        //   === 全等 既看大小也看类型
        console.log('1' == 1);//true
        console.log('1' === 1);//false
        //   不等于
    //逻辑运算符
        //   ---> 链接左右两边的表达式
        //   ----> 只有逻辑运算符 返回结果只能是 true 或 false 
        //   && 且 左右都是真 返回 ture
        //   || 或 一定为真
        //   ！ 非 你真我假 你假我真

        console.log(!(1>2))
        console.log('my' == "my" && 2 > 1);
    //赋值运算符
        var a = 12
        a+=1  // a = a + 1
        a = -1 // a赋值为-1
        a *= 2  // a = a * 2
        a /= 2  // a = a / 2
        a %= 2  // a = a%2


    //连接运算符
        //   ---> 只要有字符串 string + 就是连接运算符

        console.log(1+'1') // 11 拼接
    </script>
</body>
</html>
