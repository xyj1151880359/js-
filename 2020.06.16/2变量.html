<body>
    变量：值会发生改变
    如何创建变量？ var
    变量的作用是什么 存储数据 并 供给使用

    如何判断一个单词 是否是变量
    除了js关键词 var if else fuction for...
    除了js数据类型
    其他都是变量                           


    <script>
        // var  js中的关键词 作用：声明变量
        // = 作用赋值
        // my 变量名
        // 'my' 数据
        // ---->给my 赋值数据'my'
        var my = 'my'       
        console.log(my)

        // 省略var
         my = 'xyj'
        console.log(my)   //unifind 也是js 的数据类型；表示变量已经声明未赋值

        //  一个var 声明一堆变量
        var ansuxin,zhoujianglong,liyuxin;
        console.log(ansuxin);
        console.log(zhoujianglong);
        console.log(liyuxin)


    </script>



</body>
