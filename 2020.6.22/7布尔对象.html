<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 其他类型转化为布尔类型的显示转化
        // 所有布尔类型的数据的constructor 都是Boolean
        // Boolean() 是js原生的内置api

        // 1创建布尔对象的方式
        var bool = true;
        console.log(bool.constructor)

        // 2:通过new Boolean()创建一个布尔对象,将其他类型数据转化为布尔对象
        var bool1 = new Boolean(true)
        console.log(bool1)

        var bool2 = new Boolean('')
        console.log(bool2)

        var bool3 = new Boolean(0)
        console.log(bool3)

        var bool4 = new Boolean(null)
        console.log(bool4)

        var bool5 = new Boolean(undefined)
        console.log(bool5)

        var bool6 = new Boolean('flase')
        console.log(bool6)

        // new的底层原理是什么? new js内部做什么

    </script>
</body>
</html>
