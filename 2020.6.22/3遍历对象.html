<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for in
        var obj = {
            name:'my',
            age:'20',
            dec:'aaaaaa'
        }
        // 获取对象中每一个key 和value
        for(x in obj){
            console.log(x) // x为变量 赋值为对象中的key
            console.log(obj[x]) // 对象取值 obj['name']
        }
    </script>
</body>
</html>
