<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['方雪子','王泽鑫','于飞']

        // 将数组变为字符
        // arr.toString() 将数组变为字符串并返回字符串;
        var res = arr.toString()
        console.log(arr)
        console.log(res)

        // 将数字变为字符串 join
        // arr.join() 将数组变为字符串
        // --->参数为替换 ',' 字符的内容
        // 注意：参数只能替换一维数组中字符
        var arr1 = ['a','c',3,[1,2]];
        var res3 = arr1.join('====')
        console.log(res3)

        // 将res变为数组
        // split()将字符串进行切割,并返回数组
        // 参数为被切割的字符
        var newArr = res.split(',');
        newArr[1] = '渣男';
        console.log(newArr)

        var str1 = '12+asjf+sasassd+sasffs+sss'
        res2 = str1.split('+')
        console.log(res2)


    </script>
</body>
</html>
