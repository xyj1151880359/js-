<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo() // 函数的执行
        // function 定义一个函数;
        // foo 函数名
        // 形参,作用接收实参  形参=实参
        function foo(my,aaa){
            console.log(my,aaa)
            // 方法体韩信执行的术后才会执行
            console.log('函数执行了')

        }
        foo('bbb','qwe');
        foo('my','aaa');
    </script>
</body>
</html>
