<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 跟小学数学一样
        // 四舍五入.
        // 1.2 ---> 1
        // 1.2 ---> 2

        // 返回number类型从0-1的随机小数 包括0不包括1
        // 以后的所有业务;凡是跟随机有关的 都离不开 Math.random()

     var res = Math.random();
     console.log(res)
     // 派
     console.log(Math.PI)
    //  向上取整 Math.ceil() 参数为 需要被取整的参数
    console.log(Math.ceil(2.3))
    // 向下取整
    console.log(Math.floor(2.3))
    // 四舍五入
    console.log(Math.round(9.5))

    // 求99的3次方
    console.log(Math.pow(99,3))
    </script>
</body>
</html>
