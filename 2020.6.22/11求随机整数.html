    <script>
        // 求1-10的随机整数
        var res = Math.random()*10
        res = Math.ceil(res)
        console.log(res)

        // 求 2-8 随机整数? 0-6 1<=x<6  3
        var res1 = Math.ceil(Math.random()*(8-2))+2
        console.log(res1)

        // 10-100 随机整数
        var res2 = Math.ceil(Math.random()*(100-10))+10
        console.log(res2)

        // 求任意两个随机数之间的随机整数
