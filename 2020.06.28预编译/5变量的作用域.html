<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 声明的变量
        // 什么是作用域？
        // 一个变量 在哪里能够被使用：用的哪一个值。
        // 作用域分类：全局作用域 局部作用域

        // 什么是全局？全局有什么特点？、
        // window 对象下的是全局：特点：不论再哪里都可以被访问 // for if var
        // window 是浏览器对象：是js的全局对象；也是最大的对象

        // 什么是局部的作用域 有什么特点？
        // function 方法中var声明的变量就是局部的，私有的 仅能在函数内部访问

        var test = '测试的变量';
        console.log(test)
        for (var i = 0;i<3;i++){
            console.log(test)
        }
        console.log(i)
        function foo(){
            var x = '局部变量'
            console.log(test)
            console.log(i)
            console.log(x)
        }
        window.foo()
        // console.log(x) //私有的变量不能随意访问

        // 在哪里，使用的值是什么？
    </script>
</body>
</html>
