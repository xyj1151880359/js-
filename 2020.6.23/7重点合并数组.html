<body>
    <script>
        var arr = [1,2]
        var arr1 = [2,4]
        var arr2 = ['3','4']
        // [1,2,2,4,'3','4']

        // 合并数组优化方式
        arr = arr.concat(arr1)
        arr = arr.concat(arr2)
        console.log(arr)


        // 颠倒数组
        var reverseArr = arr1.reverse();
        console.log(reverseArr)
    </script>
