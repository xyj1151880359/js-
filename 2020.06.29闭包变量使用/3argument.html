<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(){
            // arguments 伪数组 作用：接收实参
            // 伪数组是不能使用api的
            console.log(arguments)
            // 如何将一个伪数组变为真数组？

            // 方式一
            var params = []
            for(var i = 0;i<arguments.length;i++){
                params.push(arguments[i])
            }

            // 方式二
            // var params = [...arguments]  //展开运算符
            // console.log(params)

            // 方式三
            // Array.from() 将类数组变为真数组，深拷贝           
            var params = Array.from(arguments)
            console.log(params)
            params.push('新内容')
            console.log(arguments)
        }
        foo(1,2,3,4,5)
    </script>
</body>
</html>
