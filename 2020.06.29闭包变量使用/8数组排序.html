<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组排序
        var arr = [6,2,3,4,1,7,5,77,55,44]

        // 只要是对数组操作：你要知道 你是要修改原来的数组，还是返回一个新的数组

        // 思路：改变原来数组呢
        for(var i = 0;len = arr.length;i++){
            // arr[i] // 前面的数据
            for(var j = i+1;j<arr.length;j++){
                // arr[j] // 是一个待比较的数据
                if(arr[i]<arr[j]){
                    var tmp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = tmp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
