<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 模拟 concat 合并 arr 与 res
        //2 模拟reverse()
        var arr = [1,2,3,4,5,6]
        var res = [3,4,5]

        for(var x in res){
            arr.push(res[x])
        }
        console.log(arr)

        var result = []
        for(var i=arr.length;i>=0;i--){
            result.push(arr[i])
        }
        console.log(result)

    </script>
</body>
</html>
