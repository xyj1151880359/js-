    <script>
        var arr =[1,1,3,3,3,3,3,4,4,4,4]
        // 求arr中出现最多的元素以及出现的次数
        // 第一步 遍历数组，进行去重处理
        // 第二步 统计元素出现的次数
        // 第三步 比较大小
        var newArr = []
        for(var i =0;i<arr.length;i++){
            if(newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i])
            }
        }
        console.log(newArr)

        var count = 0;
        for(var x in newArr){
            for(var j = 0;j<arr.length;j++){
                if(x = newArr[j]){
                    ++newArr[x]
                }
            }
        }
        console.log(newArr)
    </script>
