<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数没有this指向
        // 箭头函数中this 用的是【上一层作用域】中this

        // 这就是箭头函数

        var obj = ()=>{
            // 上一层作用域 为全局所以 window
            console.log(this) // obj
        }
        var foo = {
            obj:obj
        }
        // foo.obj()
        function bar(){
            var obj = {
                foo:()=>{
                    // 没有 this 但可以使用 用的是上一层作用域中this
                    console.log(this)
                }
            }
            // obj.foo()
            setTimeout(()=>{
                console.log(this)
            })
        }
        foo.bar()
        // 总结 箭头函数方法体中没有this
        // 如何判断箭头函数内部this？
        // 仅看上一次作用域中this 是啥用啥
    </script>
</body>
</html>
