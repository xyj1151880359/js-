<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'sfhslfhwhfohfshkshlshf';
        // 如何把obj中的key为str中不重复字符串,并统计了每个字符串出现的次数
        var obj = {};
        var flag = false; // 验证true存在 false不存在
        // 第一步
        for (var i = 0; i < str.length; i++) {
            // str[i]; // 统计str[i]出现的次数
            var count = 1
            // 验证obj是否存在str[i]
            for (var x in obj) {
                // 验证方式:用str中每一个字符与obj中key进行比较
                if (str[i] === x) { // obj中存在这个key
                    ++count
                    flag = true;
                    break
                } else {
                    flag = false
                }
            }
            // 去重 新增;先验证 再添加
            // 当不存在才新增
            if (!flag) {
                obj[str[i]] = 0;
            }
        }
    </script>
</body>
</html>
