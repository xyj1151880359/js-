<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            a:12,
            b:2,
            c:6,
            d:8
        }

        // 求最大值
        // 1:获取对象下每一个value值,并初始化声明max 表示最大值
        // 2:对象下每一个value跟max比较;如果比max大 对max重新赋值,依次比较
        // 3:max就是最大的value值
        var max = 0;
        var maxKey = '';
        for(var x in obj){
            if(max<obj[x]){
                max = obj[x]
                maxKey = x
            }
        }
        console.log(max,maxKey)
    </script>
</body>
</html>
