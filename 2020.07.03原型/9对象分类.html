<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象分类
        // 函数对象
        function foo(){} //函数对象
        var foo1 = function(){} // 函数对象
        // 普通对象:原型对象,构造对象..
        // ---->日期对象 数组对象 字符串对象...
        var obj = new Object();
        var f = new foo();
        // 问题：构造函数的foo的原型对象 与 new实例对象 f 的原型对象关系是什么
        // f是foo创建的
        // foo的原型对象与f的原型对象同一个           (原型相同)
        // foo.prototype 存的指针：与f.__proto__的指针相同 (内存角度)
        console.log(foo.prototype === f.__proto__) // true

        // 区分方式
        // 函数对象有prototypr  --------------------------->函数对象的原型对象
        // 普通对象没有prototype 只有__proto__属性 -------->普通对象的原型对象

        // 函数对象的原型对象:是个普通对象
        // 特殊 Function 的原型对象为函数对象,而这个函数对象没有 prototype
        console.log(Function.prototype)
        console.log(Function.prototype.prototype) // undefined
        console.log(typeof Function) // function
        console.log(typeof Function.prototype) //function
        console.log(typeof Function.prototype.prototype) // undefined

        // Function 与function的区别是什么？(大厂面试题)
        // 1：function 的构造函数是Function
        // 2：function 的原型对象为普通对象，Function的原型对象为函数对象，并且这个函数对象没有prototype




        var obj = {
            name:'my'
        }
        // 两个对象中，两个不同属性，存了相同指针
        var a = {
            prototype:obj
        }
        var b = {
            __proto__:obj
        }
    </script>
</body>
</html>
