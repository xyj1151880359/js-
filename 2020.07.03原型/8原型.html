<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 入门原型对象
        // prototype 原型属性 是函数特有的
        // --->可以给构造函数的原型对象;添加api或者静态属性
        // --->构造函数中原型对象下api 可以被new的实例对象直接访问,改对象 也是new实例对象B的原型对象
        // --->F是B的构造函数
        // --->B的__proto__为A
        // --->A 同时也是F.prototype
        // __proto__ 原型对象,js中任何对象都有原型对象

        function Animal() {
            this.spicel = '动物';
        }
        // 获取函数的原型对象
        console.log(Animal.prototype) // 返回的是原型对象
        Animal.prototype.say = function () {
            // 获取函数原型对象的原型对象
            console.log('say')
        }
        var cat = new Animal();
        console.log(cat)
        cat.say()

        // 1:每个函数都有原型对象, 并且constructor 赋值为这个函数,每个原型对象,也有原型对象,但是这个对象为普通构造函数指向Object

        var cat = new Animal();
        console.log(cat)
    </script>
</body>

</html>
