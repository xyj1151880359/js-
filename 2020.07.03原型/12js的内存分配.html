<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 123; // 栈 给数值变量分配空间；用来存 123
        var str = '123' // 栈 给str变量 分配空间 用来存字符串'123'
        // 栈给o变量分配空间，存指针。堆来存对象
        // 堆来存对象数据
        // 栈给对象下属性name分配空间 用来存字符串'周超'
        var o = {
            name:'周超',
        }
        // 给数据及其元素分配空间
        // 栈arr存指针；栈存元素；堆创建空间存数据；提供指针
        var arr = [1,2,3]

        // 给函数（可调用的内容）分配内容
        // 栈foo 存指针;堆存函数提供指针
        // 函数调用,栈存返回值  (时间到,返回值没有变量引用,计算机销毁)
        function foo(){
            return a+2
        }


    </script>
</body>
</html>
