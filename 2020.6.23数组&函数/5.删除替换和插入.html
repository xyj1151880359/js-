    <script>
        var arr = [1,2,3,4,5,52,31,56]
        // splice(index,len,替换内容)删除 替换 插入
        // 参一：从第几个索引值开始
        // 参二：删除几个元素(包含index)
        // 参N：替换或者插入的内容

        // 1：清空数组 arr.splite(0)
        // 如果一个参数；表示从第几个索引值开始删除后面所有元素
        // 如果两个参数，表示从第几个索引值开始；删除几个元素
        // 如果三个或N个参数;表示从第几个索引值开始 删除几个 替换几个或者插入几个,删除0个是插入,删除1 添加1 是替换
        arr.splice(5,0,'你好啊','my','aaa')
